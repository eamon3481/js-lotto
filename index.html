<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>행운의 로또</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <div id="app" class="p-3">
    <div class="d-flex justify-center mt-5">
      <div class="w-100">
        <h1 class="text-center">🎱 행운의 로또</h1>
        <form class="mt-5" data-cy="purchase-amount-form">
          <label class="mb-2 d-inline-block" for="purchase-amount-input">구입할 금액을 입력해주세요.
          </label>
          <div class="d-flex">
            <input id="purchase-amount-input" name="purchase" type="number" class="w-100 mr-2 pl-2"
              placeholder="구입 금액" />
            <button class="btn btn-cyan" data-cy="purchase-button">확인</button>
          </div>
        </form>
        <div data-view="purchase-view"></div>
      </div>
    </div>

    <div class="modal">

    </div>
</body>

</html>
